<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateArea (f, w, h) {
        let area;
        let [ , ...input] = arguments;
        switch (f) {
            case 'square':
                area=w*w;
                break;
            case 'parallelogram':
                area=w*h;
                break;
            case 'rectangle':
                area=w*h;
                break;
            case 'triangle':
                area=w*h/2;
                break;
        }

        return {f, area, input}
    }

    console.log(calculateArea('triangle', 5, 3));
    console.log(calculateArea('square', 5));

</script>
</body>
</html>
