<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let chain;
    let results = [];

    // в цикле добавляем задачи в цепочку
    for (let number = 1; number < 11; number++){
        chain = Promise.resolve()
            .then(() => httpGet('https://jsonplaceholder.typicode.com/users/'+ number))
            .then((result) => {
                results.push(result);
            });
    }

    function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }

    // выводим результаты
    chain.then(() => {
        console.log(results);
    });



</script>
</body>
</html>
